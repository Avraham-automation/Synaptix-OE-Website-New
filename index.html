<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synaptix | Operational Efficiency</title>
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            synaptix: {
              base: '#F5F1E6',       // Light Tan (User requested, easier on eyes)
              surface: '#FDFCF8',    // Very light cream for contrast
              contrast: '#E5E7EB',   // Cool light grey for borders
              text: '#111827',       // Sharp Black
              muted: '#6B7280',      // Cool Grey
              gold: '#FFD700',       // TRUE METALLIC GOLD (Bright)
              'gold-dark': '#E6B800', // Rich Yellow Gold (No brown)
              'gold-light': '#FFF380', // Sunny Gold
              'gold-pale': '#FFFDF0',  // Very subtle yellow tint
              'dark-surface': '#111111', // Pure Black
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            body: ['Roboto', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          boxShadow: {
            'premium': '0 20px 40px -10px rgba(197, 160, 53, 0.15)',
            'glow': '0 0 50px rgba(255, 215, 0, 0.3)',
            'gold': '0 10px 30px -5px rgba(255, 215, 0, 0.4)',
          },
          backgroundImage: {
            'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E\")",
            'gold-gradient': 'linear-gradient(135deg, #FFD700 0%, #FFF380 50%, #FFD700 100%)',
          },
          animation: {
            'shimmer': 'shimmer 3s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F5F1E6;
      color: #1C1C1C;
      font-family: 'Roboto', sans-serif;
    }

    /* Global Noise Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 50;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Inter', sans-serif;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 100px;
      /* Offset for fixed navbar */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F5F1E6;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #C5A035, #8A6D1F);
      border-radius: 4px;
      border: 2px solid #F5F1E6;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A68620;
    }

    /* Global Animation Classes */
    .fade-up-enter {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-up-active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Logo Hover Effect */
    img[src*="logo"] {
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    img[src*="logo"]:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px rgba(197, 160, 53, 0.6));
      cursor: pointer;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script>
    // Global behavior script
    document.addEventListener('DOMContentLoaded', () => {
      // Logo Scroll-to-Top Logic
      const logos = document.querySelectorAll('img[src*="logo"]');
      logos.forEach(logo => {
        logo.addEventListener('click', (e) => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });

      // Add Intersection Observer for scroll animations if elements have 'fade-up' class
      // Since we can't edit components easily, we'll try to apply it to main children dynamically
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-up-active');
          }
        });
      }, { threshold: 0.1 });

      // Target direct children of main
      setTimeout(() => {
        const mainChildren = document.querySelectorAll('main > section, main > div');
        mainChildren.forEach(child => {
          child.classList.add('fade-up-enter');
          observer.observe(child);
        });
      }, 500); // Delay to ensure React has rendered
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
